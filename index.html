{% extends "base.html" %}
{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }}
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
